<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="img-div">
          <img class="img" src="images/illustration-hero.svg" />
        </div>
        <div class="content-div">
          <div class="head-div">Order Summary</div>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like.
          </div>
          <div class="plan-box">
            <img src="./images/icon-music.svg" class="icon" />
            <div class="icon-desc">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
            <div class="plan-change"><a>Change</a></div>
          </div>
          <button class="btn">Proceed to Payment</button>
          <div class="link-div"><a class="link">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
